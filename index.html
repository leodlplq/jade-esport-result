<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jade e-sport</title>
</head>
<body>
    <div class="main">
        <div class="overlay"></div>
        <div class="header contained">
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="Jade's logo">
            </div>
            <button class="hambuger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>

        <div class="title contained">
            <h1 class="title_main">Get all the data about your favorites <span>esport</span> event</h1>
            <div class="logos">
                <img src="./assets/img/lol_logo.png" alt="Lol's logo">
                <img src="./assets/img/csgo_logo.png" alt="CSGO's logo">
                <img src="./assets/img/rl_logo.png" alt="Rocket League's logo">
                <img src="./assets/img/fifa_logo.png" alt="Fifa's logo">
            </div>
        </div>
    </div>

    <div class="other_informations">

        <div class="informations contained">
            <h1 class="title_info">What do we get on Jade ?</h1>
            <p>Jade give you informations about the leagues, the matches and the teams in each available games.</p>
        </div>    

        <div class="informations contained">
            <h1 class="title_info">Games available</h1>
            <div class="logos">
                <img src="./assets/img/lol_logo.png" alt="Lol's logo">
                <img src="./assets/img/csgo_logo.png" alt="CSGO's logo">
                <img src="./assets/img/rl_logo.png" alt="Rocket League's logo">
                <img src="./assets/img/fifa_logo.png" alt="Fifa's logo">
            </div>
        </div>

    </div>

    <div class="test"></div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
