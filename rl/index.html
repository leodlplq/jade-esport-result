<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Jade e-sport</title>
</head>
<body>
    <div class="main_game rl">
        <div class="overlay"></div>
        <div class="header contained">
            <div class="logo">
                <img src="/assets/img/logo.svg" alt="Jade's logo">
            </div>
            <button class="hambuger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>

        <img class="logo_game" src="/assets/img/rl_logo.png" alt="Rocket League's Logo">
    </div>

    <div class="other_informations_game">

        <div class="informations contained">
            <h1 class="title_info">The latest matches</h1>
            <div class="matches">
            </div>
        </div>   
        
        <div class="informations contained">
            <h1 class="title_info">The leagues</h1>
        </div>  
        <div class="informations contained">
            <h1 class="title_info">The tournaments</h1>
        </div>  
        <div class="informations contained">
            <h1 class="title_info">The teams</h1>
        </div>  

       

    </div>

    <div class="test"></div>

    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/game.js"></script>
